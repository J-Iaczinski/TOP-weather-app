<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="cardCcontainer">
        <div class="cityName">Florianopolis</div>
        <div class="weatherIcon">
          <img src="images/clear-day.png" alt="">
          <p>Today is Clear</p>
          <p  class="temp">5ºC</p>
        </div>
        <div class="timeline">
          <div class="weatherTimeline">
            <img src="images/cloudy.png" alt="">
            <p>Cloudy</p>
            <p class="temp">5ºC</p>
          </div>
          <div class="weatherTimeline">
            <img src="images/cloudy.png" alt="">
            <p>Cloudy</p>
            <p class="temp">5ºC</p>
          </div>
          <div class="weatherTimeline">
            <img src="images/rain-snow.png" alt="">
            <p>Today is Raining</p>
            <p class="temp">5ºC</p>
          </div>
          <div class="weatherTimeline">
            <img src="images/clear-night.png" alt="">
            <p>Clear Night</p>
            <p class="temp">5ºC</p>
          </div>
          <div class="weatherTimeline">
            <img src="images/cloudy.png" alt="">
            <p>Cloudy</p>
            <p class="temp">5ºC</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
